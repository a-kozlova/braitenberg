<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" media="screen" />


    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Open+Sans" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"> -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <!--DRAGGABLE-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--LIGHT-BARRIER  test-->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <!--dlya canvasa test-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/4.0.18/konva.min.js"></script>


    <style>
        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden;
        }

       
        .konvajs-content {
            border: 1px solid black;
        }
   
    </style>
</head>
<body>
    
    <!--SETTINGS-->
    <div id="myEntitySettings" class="sidenav">
        <!--HEAD-->
        <div class="container">
            <div class="row">
                <div class="col-10 left">
                    Settings
                </div>
                <div class="col-2 right">
                    <button id="closeSettings" class="closebtn">&times;</button>
                </div>
            </div>
        </div>

        <div id="settingsMenu">
            <!--TABS-->
            <div class="nav nav-tabs nav-fil" id="myTabs" role="tablist">
                <a class="nav-item nav-link active col-4" data-toggle="tab" href="#motor" role="tab" aria-controls="nav-home" aria-selected="true">Motor</a>
                <a class="nav-item nav-link col-4" data-toggle="tab" href="#sensor" role="tab" aria-controls="nav-home" aria-selected="false">Sensor</a>
                <a class="nav-item nav-link col-4" data-toggle="tab" href="#solidBody" role="tab" aria-controls="nav-home" aria-selected="false">Body</a>
                <a class="nav-item nav-link col-6" data-toggle="tab" href="#emission" role="tab" aria-controls="nav-home" aria-selected="false">Emission</a>
                <a class="nav-item nav-link col-6" data-toggle="tab" href="#connection" role="tab" aria-controls="nav-home" aria-selected="false">Connection</a>
            </div>
            <!--CONTENT-->
            <div class="tab-content" id="nav-tabContent">
                <!--MOTOR-->
                <div role="tabpanel" class="tab-pane active" id="motor">
                    <h4>Position</h4>

                    <div id="motorCanvasContainer" class="col-12" style="border: 1px green dashed; padding: 0">
                        <!--<canvas id="motorCanvas" style=" border: 1px black solid; margin: 0;" width="240" height="240"> </canvas>-->
                    </div>

                    <h4>Speed</h4>
                    <div id="slidecontainer"></div>
                    <div class="row" style="padding-left: 20px;"> For all motors</div>
					<div id="slidecontainer"></div>
                </div>
                <!--SENSOR-->
                <div role="tabpanel" class="tab-pane fade" id="sensor">
                    <h4>Position</h4>
                    <div id="sensorCanvasContainer" class="col-12" style="border: 1px green dashed; padding: 0">
                        <!--<canvas id="sensorCanvas" style=" border: 1px black solid; margin: 0"> </canvas>-->
                    </div>

                    <div class="row">
                        <h4 class="col-4">Range</h4>
                        <h4 class="col-4"> Angle</h4>
                        <h4 class="col-4">Reaction</h4>
                    </div>

                    <div class="row" id="sensorRow">
                        <form id="sensorRange" class="col-4"> </form>
                        <form id="sensorAngle" class="col-4"> </form>
                        <form id="sensorReaction" class="col-4"> </form>
                    </div>
                    <div class="row" style="padding-left: 20px;"> For all sensors</div>
                    <div class="row" id="sensorRowForAll">
                        <form id="sensorRangeFA" class="col-4"> </form>
                        <form id="sensorAngleFA" class="col-4"> </form>
                        <form id="sensorReactionFA" class="col-4"> </form>
                    </div>
                </div>
                <!--EMISSION-->
                <div role="tabpanel" class="tab-pane fade" id="emission">
                    <div class="row">
                        <div class="col-6 left">
                            Emission
                        </div>
                        <div class="col-6 right">
                            <div class="switch-btn" id="emis"></div>
                        </div>
                    </div>
                    <h4>Substance type</h4>
                    <div id="substance">
                        <div class="custom-control">
                            <input type="radio" id="barrier" name="substance" class="custom-control-input" value="barrier">
                            <label class="custom-control-label" for="barrier">Barrier</label>
                        </div>
                        <div class="custom-control">
                            <input type="radio" id="sour" name="substance" class="custom-control-input" value="source">
                            <label class="custom-control-label" for="sour">Source</label>
                        </div>
                    </div>
                    <h4>Emission type</h4>
                    <div id="emission">
                        <div class="custom-control">
                            <input type="radio" id="gaus" name="emission" class="custom-control-input" value="gaus">
                            <label class="custom-control-label" for="gaus">Gaussian</label>
                        </div>
                        <div class="custom-control">
                            <input type="radio" id="flat" name="emission" class="custom-control-input" value="flat">
                            <label class="custom-control-label" for="flat">Flat</label>
                        </div>
                    </div>
                    <div class="row">
                        <div id="range-label" class="col-4">Range</div>
                        <form id="emissionRange"></form>
                    </div>
                </div>
                <!--BODY-->
                <div role="tabpanel" class="tab-pane fade" id="solidBody">
                    <div class="row">
                        <div class="col-6 left">
                            Solid Body
                        </div>
                        <div class="col-6 right">
                            <div class="switch-btn" id="solidBody"></div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-6 left">
                            Static
                        </div>
                        <div class="col-6 right">
                            <div class="switch-btn" id="static"></div>
                        </div>
                    </div>


                    <h4>Form</h4>

                    <div id="shape">
                        <div class="custom-control">
                            <input type="radio" id="rectangle" name="form" class="custom-control-input" value="rectangle">
                            <label class="custom-control-label" for="rectangle">Rectangle</label>
                        </div>
                        <div class="custom-control">
                            <input type="radio" id="circle" name="form" class="custom-control-input" value="circle">
                            <label class="custom-control-label" for="circle">Circle</label>
                        </div>
                    </div>

                    <div class="row" id="bodySize">
                        <div id="bodyWidth" class="col-3">Width</div>
                        <div id="bodyHeight" class="col-3">Height</div>
                    </div>

                    <h4>Color</h4>
                    <div class="custom-control custom-radio" id="color">
                        <input type="radio" id="grey" name="farbe" class="custom-control-input" value="grey">
                        <label class="custom-control-label" for="grey">Grey</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="red" name="farbe" class="custom-control-input" value="red">
                        <label class="custom-control-label" for="red">Red</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="green" name="farbe" class="custom-control-input" value="green">
                        <label class="custom-control-label" for="green">Green</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="blue" name="farbe" class="custom-control-input" value="blue">
                        <label class="custom-control-label" for="blue">Blue</label>
                    </div>
                </div>
                <!--CONNECTION-->
                <div role="tabpanel" class="tab-pane fade" id="connection">Connection</div>

            </div>

        </div>
        <button id="deleteEntity" style="position: fixed; bottom:0; margin-left: auto; margin-right: auto; ">Delete entity</button>
    </div>


        <!--CREATE ENTITY-->
        <div id="createEntityMenu" style="float: right; margin-right: 60px;">
            <span style="font-size:30px;cursor:pointer; position: absolute" onclick="openNav()">&#9776;</span>
        </div>

        <div id="mySidenav" class="sidenav">

            <div class="container">
                <div class="row">
                    <div class="col-10 left">
                        Create entity
                    </div>
                    <div class="col-2 right">
                        <button class="closebtn" onclick="closeNav()">&times;</button>
                    </div>
                </div>
            </div>

            <div class="accordion" id="accordionExample">
                <div class="card">
                    <button id="blank" class="prefab-btn draggable"><img src="assets/prefabs/blank.png" alt="blank"></button>
                </div>

                <div class="card">
                    <button type="button" class="my-btn collapsed" data-toggle="collapse" data-target="#collapseOne">Source</button>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <button id="source" class="prefab-btn draggable"><img src="assets/prefabs/source.png" alt="source"></button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <button type="button" class="my-btn collapsed" data-toggle="collapse" data-target="#collapseTwo">Vehicle</button>
                    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <button id="prefab2a" class="prefab-btn draggable"><img src="assets/prefabs/2a.png" alt="vehicle-2a"></button>
                            <button id="prefab2b" class="prefab-btn draggable"><img src="assets/prefabs/2b.png" alt="vehicle-2b"></button>
                            <button id="prefab3a" class="prefab-btn draggable"><img src="assets/prefabs/3a.png" alt="vehicle-3a"></button>
                            <button id="prefab3b" class="prefab-btn draggable"><img src="assets/prefabs/3b.png" alt="vehicle-3b"></button>

                        </div>
                    </div>
                </div>

                <div class="card">
                    <button type="button" class="my-btn collapsed" data-toggle="collapse" data-target="#collapseThree">Barrier</button>
                    <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            <button id="barrier" class="prefab-btn draggable">Create A Barrier</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--GAME-->
        <div id="phaser">  </div>

        <!--GUI interaktiv-->
        <script src="index.js"></script>


</body>
</html>
