    <script>
        // settings menu aufmachen
        
        function openSettings(event) {
			
			closeNav();
            document.getElementById("myEntitySettings").style.width = "256px";
			document.getElementById("createEntityMenu").style.marginRight = "306px";
            var entity = event.detail;                  // die aufgerufene Entität

            drawComponents(entity.components);
            onCreate(entity.components);

            /*
            // Versuch die Taste für Hinzufügen eines Motoren draggable zu machen
            let createMotorBtn = document.getElementById("drag-source");
            createMotorBtn.addEventListener("dragstart", (entity) => {
                console.log("start", entity);
            });

            let obj = document.getElementById("motor-container");
            obj.addEventListener("dragover", (e) => {
                e.preventDefault();
                console.log("over");
            });

            obj.addEventListener("drop", () => {
                console.log("end");
                // TODO addComponent?
            });*/

            document.addEventListener("entitySelected", switchEntity);            
        }

        function switchEntity(event) {
            closeSettings();
            console.log("switch", event);
            openSettings(event);
        }
              
        document.addEventListener("entitySelected", openSettings);

        function onCreate(components) {
            var slider = `<div class="d-flex justify-content-center my-8">
                             <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                             <form class="range-field w-25">
                                 <input class="border-0" type="range" min="0" max="100" />
                             </form>
                             <span class="font-weight-bold indigo-text ml-2 mt-1">100</span>
                         </div>`;
            var currentSpeed = document.getElementById("currentSpeed");
            var maxSpeed = document.getElementById("maxSpeed");
            var minSpeed = document.getElementById("minSpeed");
            var sliders = [];
            components.forEach(component => {
                if (component.name == "Motor") {
                    sliders.push(slider);
                    console.log(component);
                }
            });
            
            currentSpeed.innerHTML = sliders;
            maxSpeed.innerHTML = sliders;
            minSpeed.innerHTML = sliders;
        }


        function drawComponents(components) {
            var canvas = document.getElementById("motorCanvas");
            canvas.style.border = "1px dashed";
            var startPoint = { "x": canvas.width / 2, "y": canvas.height / 2 };

            components.forEach(component => {
                console.log("name", component.name);
                if (component.name == "Motor") {
                    var ctx = canvas.getContext('2d');
                    console.log("component", component.position.value);
                    var test = ctx.beginPath();
                    ctx.arc(startPoint.x + component.position.value.x, startPoint.y + component.position.value.y, 5, 0, 2 * Math.PI);
                    ctx.stroke();
                    console.log("context", test);
                }
            });

            canvas.ondragstart = closeNav;
            
            document.getElementById("motor-container").appendChild(canvas);
        }



        function closeSettings() {
            console.log("closeNav");
            document.getElementById("myEntitySettings").style.width = "0";
			document.getElementById("createEntityMenu").style.marginRight = "60px";
            var canvas = document.getElementById("motorCanvas");
            var ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }     

		function openNav() {
			closeSettings();
            document.getElementById("mySidenav").style.width = "256px";
			

        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }


    </script>
